<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Player - AniKwento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../../public/files/css/StoryPlayer.css">
</head>
<body>
    <div class="player-container">
        <div class="video-wrapper">
            <div id="storyContent" class="main-content">
                <img id="storyImage" class="story-image" alt="Story Image">
            </div>
            
            <div class="controls-overlay">
                <div class="top-controls">
                   
                   <button class="back-btn" data-action="back">
                        <i class="fas fa-arrow-left"></i>
                        <span>Back to Stories</span>
                    </button>
                    <h2 class="story-title">The Rainbow Train Adventure</h2>
                </div>

                <div class="center-controls">
                    <button class="control-btn prev-btn">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button class="control-btn play-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-btn next-btn">
                        <i class="fas fa-forward"></i>
                    </button>
                </div>

                <div class="bottom-controls">
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-filled"></div>
                        </div>
                        <div class="time-display">
                            <span class="current-time">0:00</span>
                            <span>/</span>
                            <span class="total-time">0:00</span>
                        </div>
                    </div>
                    
                    <div class="auxiliary-controls">
                        <button class="volume-btn">
                            <i class="fas fa-volume-up"></i>
                            <div class="volume-slider">
                                <input type="range" min="0" max="100" value="100">
                            </div>
                        </button>
                        <button class="fullscreen-btn">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../../public/files/js/story/StoryPlayer.js"></script>
</body>
</html>
