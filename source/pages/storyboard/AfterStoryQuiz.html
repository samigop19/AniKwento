    <div class="quiz-container">
        <!-- Quiz Section -->
        <div id="quizSection">
            <div class="back-to-story-section">
                <button class="btn-back-top" onclick="goToDashboard()">
                    <i class="fas fa-arrow-left"></i> Back to Story
                </button>
            </div>

            <div class="quiz-header">
                <h1><i class="fas fa-graduation-cap"></i> Story Review Quiz</h1>
                <div class="story-title" id="storyTitle">Loading...</div>
            </div>

            <div class="progress-section">
                <div class="question-counter">
                    <i class="fas fa-list-ol"></i> Question <span id="currentQuestion">1</span> of <span id="totalQuestions">10</span>
                </div>
            </div>

            <div class="question-card">
                <div class="question-text" id="questionText">Loading question...</div>
                <div class="choices-container" id="choicesContainer">
                    <!-- Choices will be inserted here -->
                </div>
                <div class="show-answer-section">
                    <button class="btn-show-answer" id="showAnswerBtn" onclick="toggleAnswer()">
                        <i class="fas fa-eye"></i> <span id="showAnswerText">Show Answer</span>
                    </button>
                </div>
                <div class="feedback-section" id="feedbackSection">
                    <h4></h4>
                    <p></p>
                </div>
            </div>

            <div class="navigation-btns">
                <button class="nav-btn btn-prev" id="prevBtn" onclick="previousQuestion()">
                    <i class="fas fa-arrow-left"></i> Previous
                </button>
                <button class="nav-btn btn-next" id="nextBtn" onclick="nextQuestion()">
                    Next <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../public/files/js/story/after-story-quiz.js"></script>
</body>
</html>
