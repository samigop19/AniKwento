[phases.setup]
nixPkgs = ['php83', 'php83Packages.composer']

[phases.install]
cmds = []

[phases.build]
cmds = [
    'echo "=== Starting Composer Install in Build Phase ==="',
    'composer install --no-dev --optimize-autoloader --classmap-authoritative --no-interaction --prefer-dist',
    'echo "=== Build completed successfully ==="'
]

[start]
cmd = 'php -S 0.0.0.0:$PORT -t . index.php'

[healthcheck]
path = '/health'
interval = 10
timeout = 5
retries = 3
