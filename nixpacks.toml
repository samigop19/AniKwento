[phases.setup]
nixPkgs = ['php83', 'php83Packages.composer']

[phases.install]
cmds = []

[phases.build]
cmds = [
    'echo "=== Starting Composer Install in Build Phase ==="',
    'composer install --no-dev --optimize-autoloader --classmap-authoritative --no-interaction --prefer-dist --verbose',
    'echo "=== Verifying vendor directory ==="',
    'ls -la vendor/ || echo "vendor directory not found"',
    'test -f vendor/autoload.php && echo "✓ vendor/autoload.php exists" || echo "✗ vendor/autoload.php MISSING"'
]

[start]
cmd = 'php -S 0.0.0.0:$PORT -t . index.php'
